<!DOCTYPE html>
<html>
<head>
    <title>Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 30px;
            margin-bottom: 10px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 300px;
            padding: 5px;
            margin-bottom: 10px;
        }

        select {
            width: 300px;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 16px;
        }

        #note-details {
            white-space: pre-wrap;
            background-color: #f7f7f7;
            padding: 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Create Note
            $('#create-note-form').submit(function(event) {
                event.preventDefault();
                var data = {
                    'title': $('#note-title').val(),
                    'content': $('#note-content').val(),
                    'type': $('#note-type').val()
                };

                $.ajax({
                    type: 'POST',
                    url: '/notes',
                    data: JSON.stringify(data),
                    contentType: 'application/json',
                    success: function(response) {
                        console.log(response);
                        alert('Note created successfully!');
                    },
                    error: function(error) {
                        console.log(error);
                        alert('Error creating note!');
                    }
                });
            });

            // Get Note
            $('#get-note-form').submit(function(event) {
                event.preventDefault();
                var noteId = $('#note-id').val();

                $.ajax({
                    type: 'GET',
                    url: '/notes/' + noteId,
                    success: function(response) {
                        console.log(response);
                        $('#note-details').text(JSON.stringify(response, null, 2));
                    },
                    error: function(error) {
                        console.log(error);
                        $('#note-details').text('Note not found');
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1>Notes App</h1>

    <h2>Create Note</h2>
    <form id="create-note-form">
        <label for="note-title">Title:</label>
        <input type="text" id="note-title" required><br>

        <label for="note-content">Content:</label>
        <textarea id="note-content" required></textarea><br>

        <label for="note-type">Type:</label>
        <select id="note-type" required>
            <option value="text">Text</option>
            <option value="audio">Audio</option>
            <option value="video">Video</option>
        </select><br>

        <button type="submit">Create Note</button>
    </form>

    <h2>Get Note</h2>
    <form id="get-note-form">
        <label for="note-id">Note ID:</label>
        <input type="number" id="note-id" required><br>

        <button type="submit">Get Note</button>
    </form>

    <h2>Note Details</h2>
    <pre id="note-details"></pre>
</body>
</html>
